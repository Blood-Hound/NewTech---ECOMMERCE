<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../../css/login-register.css" />
  <link rel="stylesheet" href="../../css/universal.css">
  <title>Admin Login | New Tech</title>
</head>

<body class="d-flex justify-content-center align-items-center">
  <form class="card m-5 p-5 w-50" action="admin-panel.html">
    <h1 class="text-center text-muted">Admin Login</h1>
    <div class="text-start p-5">
      <div class="form-group">
        <div class="form-outline mb-4">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-outline mb-4">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" />
        </div>

        <button type="submit" class="btn btn-success btn-block w-100">Login in</button>
      </div>
    </div>
  </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
  integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</html>
